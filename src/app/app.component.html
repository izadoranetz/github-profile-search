<div class="container mt-4">
  <h1>Usuário e repositórios</h1>
  <div class="row mt-4">
    <div class="col">

      <div class="card">
        <div class="card-body">
          <h2>Buscar usuário</h2>
          <div class="col">
           
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Digite o nome do usuário do GitHub"
              [(ngModel)]="username" aria-label="Buscar por um usuário" aria-describedby="button-addon1">
              <button class="btn btn-outline-secondary" type="button" id="button-addon1"  (click)="search()">Buscar</button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="row mt-4">
    <div class="col-6">
      <app-user-profile [user]="userInfo"></app-user-profile>
    </div>
    <div class="col">
      <app-repository-list [repositories]="userRepos"></app-repository-list>
    </div>
  </div>
</div>
